  <body>
    <header>
      <h1>Ben's Local Grub</h1>
      <style>
      h1 {
  font-family: 'Comic Sans MS', arial;
}
</style>
      <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />

    <nav> <!-- The nav element will include navigation buttons or links -->
      <hr />
      <p><a class="btn badge pill" href="home.html"><i class="fas fa-home"></i></a></p>

      <p><a class="btn badge pill" href="contact.html">Contact-Us</a></p>
      <hr />
    </nav>

    <section>
      <article>
        <form action="submit.html" method="POST">
        <div class="required"
          <label for="name">Name:</label>

        </div>
          <input type="text" id="name" name="name" required="required"><br>
        <div class="required"
          <label for="email">Email:</label>
        </div>
          <input type="text" id="email" name"email" required="required">
<br>
        <div class="required"
          <label for="phone">Phone:</label>
        </div>
          <input type"text" id="phone" name="phone" required="required"><br>
        <div class="required"
          <label for="inquiry">Reason for Inquiry:</label>
        </div>
          <select id="inquiry" name="inquiry">
          <option value="catering" selected>Catering</option>
          <option value="private party" selected>Private Party</option>
          <option value="feedback" selected>Feedback</option>
          <option value="other" selected>Other</option>
        </select><br>
        <div class="required"
          <label for="info">Additional Information:</label>
        </div>
      </div>
        <input type"text" id="phone" name="phone" required="required"><br>
      <div class="required"
          <textarea id="info" name="info"></textarea><br>
        <div class="required"
          <label for="answer">Have you been to the restaurant?</label>
        </div>
                <input type="radio" name="answer" value="no" checked />No
                <input type="radio" name="answer" value="yes" />Yes<br />
        <div class="required"
          <label for="days">Best days to contact you:</label>
        </div>
                <input type="checkbox" name="Days" value="M"/>M
                <input type="checkbox" name="Days" value="T"/>T
                <input type="checkbox" name="Days" value="W"/>W
                <input type="checkbox" name="Days" value="Th"/>Th
                <input type="checkbox" name="Days" value="F"/>F<br />


            <input type="submit" name="submit" value="Submit Request">

    </section>
